<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SmartMeal - Welcome</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #f6f1ff, #dccfff);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      animation: fadeIn 1s ease-out forwards;
      padding: 2rem;
    }

    .brand {
      font-family: 'Great Vibes', cursive;
      font-size: 4rem;
      color: #5a2a4e;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.15rem;
      color: #5f4c78;
      margin-bottom: 2rem;
    }

    .btn {
      padding: 14px 32px;
      font-size: 1rem;
      background-color: #5a2a4e;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
      background-color: #78385c;
      transform: translateY(-2px);
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="brand">SmartMeal</div>
    <p>Find recipes based on ingredients you already have at home.</p>
    <a href="recipes.html" class="btn">Start Exploring</a>
  </div>
</body>
</html>
